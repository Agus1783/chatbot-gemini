<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Gemini ChatBot</h1>
            <button id="theme-toggle" title="Toggle theme"></button>
        </header>
        <div id="chat-box"></div>
        <form id="chat-form">
            <div id="input-container">
                <!-- This will be shown when a file is selected -->
                <div id="file-preview" style="display: none;">
                    <span id="file-name"></span>
                    <button type="button" id="remove-file-btn" title="Remove file">&times;</button>
                </div>
                <!-- The main input row -->
                <div id="main-input">
                    <input type="file" id="file-input" hidden />
                    <label for="file-input" id="upload-label" title="Attach file">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                    </label>
                    <input type="text" id="user-input" placeholder="Ask me anything, or upload a file..." autocomplete="off" />
                    <button type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
